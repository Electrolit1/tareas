<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas del Hogar - Público y Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1 {
      color: #ff9800;
      margin: 0;
    }
    #btn-padre {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #btn-padre:hover {
      background-color: #0056b3;
    }

    #login-section {
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    #login-section input {
      width: 150px;
      margin: 0 0.3rem 0.5rem 0;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #login-section button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #login-section button:hover {
      background-color: #218838;
    }
    #login-error {
      color: red;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      display: none; /* Oculto por defecto */
    }
    input {
      flex: 1 1 150px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 0 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      height: 38px;
    }
    form button:hover {
      background-color: #e67e22;
    }

    ul {
      list-style: none;
      padding-left: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 2rem;
    }
    li {
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:last-child {
      border-bottom: none;
    }
    .tarea-info {
      max-width: 80%;
    }
    .creador {
      font-style: italic;
      color: #555;
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }
    .btn-borrar {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-borrar:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tareas del Hogar</h1>
    <button id="btn-padre">Padre</button>
  </header>

  <div id="login-section">
    <input type="text" id="username" placeholder="Ingrese su nombre" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Iniciar sesión</button>
    <div id="login-error"></div>
  </div>

  <form id="form-tareas">
    <input type="text" id="descripcion" placeholder="Descripción de la tarea" required />
    <input type="text" id="persona" placeholder="Para quién es" required />
    <input type="date" id="fecha" required />
    <input type="text" id="creador" placeholder="Quién puso la tarea (ej: Mamá)" required />
    <button type="submit">Agregar</button>
  </form>

  <ul id="lista-tareas"></ul>

  <script>
    const adminUser = 'Admin';
    const adminPassword = 'familia2025';

    let loggedUser = null;

    const btnPadre = document.getElementById('btn-padre');
    const loginSection = document.getElementById('login-section');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');

    const form = document.getElementById('form-tareas');
    const listaTareas = document.getElementById('lista-tareas');

    function cargarTareas() {
      const tareasGuardadas = JSON.parse(localStorage.getItem('tareas')) || [];
      listaTareas.innerHTML = '';
      tareasGuardadas.forEach(tarea => {
        agregarTareaALista(tarea, false);
      });
    }

    function guardarTareas() {
      const tareas = [];
      listaTareas.querySelectorAll('li').forEach(li => {
        tareas.push({
          descripcion: li.dataset.descripcion,
          persona: li.dataset.persona,
          fecha: li.dataset.fecha,
          creador: li.dataset.creador,
        });
      });
      localStorage.setItem('tareas', JSON.stringify(tareas));
    }

    function agregarTareaALista(tarea, editable) {
      const li = document.createElement('li');

      li.dataset.descripcion = tarea.descripcion;
      li.dataset.persona = tarea.persona;
      li.dataset.fecha = tarea.fecha;
      li.dataset.creador = tarea.creador;

      const info = document.createElement('div');
      info.className = 'tarea-info';
      info.innerHTML = `<strong>${tarea.descripcion}</strong><br>Para: ${tarea.persona}<br>Fecha: ${tarea.fecha}`;

      const creador = document.createElement('div');
      creador.className = 'creador';
      creador.textContent = `Tarea hecha por: ${tarea.creador}`;

      info.appendChild(creador);
      li.appendChild(info);

      if (editable) {
        const btnBorrar = document.createElement('button');
        btnBorrar.className = 'btn-borrar';
        btnBorrar.textContent = 'X';
        btnBorrar.onclick = () => {
          listaTareas.removeChild(li);
          guardarTareas();
        };
        li.appendChild(btnBorrar);
      }

      listaTareas.appendChild(li);
    }

    cargarTareas();

    form.style.display = 'none';
    loginSection.style.display = 'none';

    btnPadre.addEventListener('click', () => {
      loginSection.style.display = 'block';
      btnPadre.style.display = 'none';
      loginError.textContent = '';
    });

    loginBtn.addEventListener('click', () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value;

      if (user !== adminUser) {
        loginError.textContent = 'Usuario no autorizado.';
        return;
      }
      if (pass !== adminPassword) {
        loginError.textContent = 'Contraseña incorrecta.';
        return;
      }

      loggedUser = user;
      loginError.textContent = '';
      loginSection.style.display = 'none';
      form.style.display = 'flex';

      // Recargar lista para mostrar botón borrar en tareas existentes
      listaTareas.innerHTML = '';
      const tareasGuardadas = JSON.parse(localStorage.getItem('tareas')) || [];
      tareasGuardadas.forEach(tarea => {
        agregarTareaALista(tarea, true);
      });

      alert(`Bienvenido ${user}, ahora puedes crear y borrar tareas.`);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!loggedUser) {
        alert('Debes iniciar sesión para crear tareas.');
        return;
      }

      const descripcion = document.getElementById('descripcion').value.trim();
      const persona = document.getElementById('persona').value.trim();
      const fecha = document.getElementById('fecha').value;
      const creador = document.getElementById('creador').value.trim();

      if (!descripcion || !persona || !fecha || !creador) return;

      const tarea = {
        descripcion,
        persona,
        fecha,
        creador
      };

      agregarTareaALista(tarea, true);

      guardarTareas();

      form.reset();
    });
  </script>
</body>
</html>
