<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas del Hogar - Panel Profesional</title>
  <style>
    /* Reset b√°sico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      user-select: none;
    }

    h1 {
      font-weight: 900;
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #f5f9ff;
      text-shadow: 0 0 10px #66b3ff88;
      user-select: text;
    }

    /* Contenedor principal */
    #taskList, #adminPanel {
      width: 100%;
      max-width: 550px;
      background: rgba(32, 44, 60, 0.9);
      border-radius: 15px;
      padding: 25px 30px 30px 30px;
      box-shadow: 0 10px 20px rgba(30, 70, 150, 0.3);
      margin-bottom: 30px;
      box-sizing: border-box;
    }

    /* Lista de tareas p√∫blica */
    #taskList {
      min-height: 150px;
    }

    /* Tareas individuales */
    .task-card {
      background: linear-gradient(135deg, #243b55, #141e30);
      border-left: 5px solid #4285f4;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
      cursor: default;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: text;
      font-size: 0.9rem;
      line-height: 1.3;
      position: relative;
    }

    .task-card.confirmed {
      border-left-color: #34a853;
      background: linear-gradient(135deg, #2e4d30, #1a2b18);
      box-shadow: 0 4px 14px #34a853cc;
      cursor: default;
    }

    .task-card.not-confirmed {
      border-left-color: #fbbc05;
      background: linear-gradient(135deg, #5c5337, #3a2f1f);
      box-shadow: 0 4px 14px #fbbc05cc;
      cursor: pointer;
      user-select: none;
      color: #fff7d1;
    }

    .task-card strong {
      color: #a8cdf9;
      font-weight: 700;
      user-select: text;
    }

    .task-info {
      font-size: 0.8rem;
      color: #b1c7f9cc;
      margin-top: 6px;
      white-space: pre-line;
      user-select: text;
    }

    /* Botones editar y eliminar en admin */
    button.delete-btn, button.edit-btn {
      position: absolute;
      top: 12px;
      width: 26px;
      height: 26px;
      font-size: 14px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 0.2s ease;
      user-select: none;
      user-drag: none;
      font-weight: 700;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button.delete-btn {
      right: 12px;
      background: #ea4335;
      color: #fff;
    }

    button.delete-btn:hover {
      opacity: 1;
      background: #c5271d;
      box-shadow: 0 0 12px #c5271dcc;
    }

    button.edit-btn {
      right: 48px;
      background: #fbbc05;
      color: #3c2d00;
      box-shadow: 0 0 8px #fbbc05cc;
    }

    button.edit-btn:hover {
      opacity: 1;
      background: #d4a904;
      box-shadow: 0 0 14px #d4a904cc;
    }

    /* Botones peque√±os */
    button, #btnMostrarLogin, #logoutBtn, #btnAgregarTarea {
      cursor: pointer;
      user-select: none;
      user-drag: none;
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 22px;
      font-size: 0.9rem;
      background: linear-gradient(145deg, #4285f4, #2a64c7);
      color: #f0f8ff;
      box-shadow:
        0 5px 15px rgba(66, 133, 244, 0.4),
        inset 0 -2px 4px rgba(66, 133, 244, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      margin: 0 6px 6px 0;
      min-width: 90px;
    }
    button:disabled {
      background: #3a3f55;
      color: #7a8db8;
      cursor: default;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(145deg, #3367d6, #254c99);
      box-shadow:
        0 7px 22px rgba(51, 103, 214, 0.7),
        inset 0 -3px 6px rgba(51, 103, 214, 0.8);
    }

    /* Bot√≥n Soy Padre - centrado */
    #btnSoyPadre {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 550px;
    }

    /* Formulario login */
    #loginForm {
      background: rgba(36, 54, 74, 0.95);
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(40, 70, 120, 0.6);
      display: none;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }
    #loginForm h2 {
      margin: 0 0 12px 0;
      color: #90caf9;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 0 0 10px #64b5f6cc;
      user-select: text;
    }
    #loginForm input {
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px #3171e0cc;
      background: #1c2a4a;
      color: #dbe9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: text;
      transition: box-shadow 0.3s ease;
    }
    #loginForm input:focus {
      box-shadow: 0 0 12px #66a1ffdd;
    }
    #btnCerrarLogin {
      background: #d32f2f !important;
      box-shadow: 0 6px 16px #d32f2fcc !important;
      font-size: 0.85rem !important;
      padding: 9px 0 !important;
      margin-top: 6px !important;
      user-select: none;
    }
    #btnCerrarLogin:hover {
      background: #a72828 !important;
      box-shadow: 0 8px 20px #a72828cc !important;
    }

    /* Panel admin */
    #adminPanel {
      background: rgba(20, 30, 50, 0.95);
      display: none;
      flex-direction: column;
      gap: 18px;
      box-sizing: border-box;
    }
    #adminPanel h2 {
      margin: 0 0 8px 0;
      color: #82b1ff;
      font-weight: 700;
      font-size: 1.9rem;
      text-align: center;
      text-shadow: 0 0 12px #448affbb;
      user-select: text;
    }
    #adminPanel input[type="text"],
    #adminPanel input[type="date"] {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #16223b;
      color: #c0d2ff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 12px #3469d3cc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: text;
      transition: box-shadow 0.3s ease;
    }
    #adminPanel input[type="text"]:focus,
    #adminPanel input[type="date"]:focus {
      box-shadow: 0 0 14px #5a87ffdd;
    }

    #adminTasks {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 8px;
    }
    #adminTasks::-webkit-scrollbar {
      width: 8px;
    }
    #adminTasks::-webkit-scrollbar-thumb {
      background: #4285f4aa;
      border-radius: 6px;
    }
    #adminTasks::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Mensajes vac√≠os */
    #taskList p, #adminTasks p {
      text-align: center;
      font-style: italic;
      color: #7c8ca2;
      user-select: none;
      font-size: 1rem;
      margin: 30px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 25px 10px;
      }
      #taskList, #adminPanel, #btnSoyPadre {
        max-width: 100%;
        padding: 20px 20px 25px 20px;
      }
      button, #btnMostrarLogin, #logoutBtn, #btnAgregarTarea {
        padding: 8px 16px;
        font-size: 0.85rem;
        min-width: 75px;
      }
      .task-card {
        font-size: 0.85rem;
        padding: 12px 16px;
      }
      button.delete-btn, button.edit-btn {
        width: 24px;
        height: 24px;
        font-size: 12px;
        top: 10px;
      }
      button.edit-btn {
        right: 44px;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Tareas del Hogar</h1>

  <div id="taskList" aria-live="polite" aria-label="Lista de tareas p√∫blicas"></div>

  <div id="btnSoyPadre">
    <button id="btnMostrarLogin" aria-expanded="false" aria-controls="loginForm" aria-haspopup="dialog">üë§ Soy Padre</button>
  </div>

  <form id="loginForm" role="dialog" aria-modal="true" aria-labelledby="loginTitle" tabindex="-1" onsubmit="return false;">
    <h2 id="loginTitle">üîê Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="username" aria-required="true" aria-label="Usuario" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" aria-required="true" aria-label="Contrase√±a" />
    <button id="btnLogin" type="submit">Entrar</button>
    <button id="btnCerrarLogin" type="button" aria-label="Cerrar formulario de inicio de sesi√≥n">Cerrar</button>
  </form>

  <section id="adminPanel" role="region" aria-labelledby="panelTitle" tabindex="-1">
    <h2 id="panelTitle">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la tarea" aria-label="Descripci√≥n de la tarea" required />
    <input type="text" id="para" placeholder="¬øPara qui√©n es?" aria-label="Para qui√©n es la tarea" required />
    <input type="text" id="autor" placeholder="¬øQui√©n la escribi√≥?" aria-label="Autor de la tarea" required />
    <input type="date" id="fecha" aria-label="Fecha de la tarea" required />
    <button id="btnAgregarTarea">Agregar Tarea</button>
    <div id="adminTasks" aria-live="polite" aria-label="Lista de tareas para administraci√≥n"></div>
    <button id="logoutBtn" type="button">Salir del Panel</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos DOM
    const btnMostrarLogin = document.getElementById("btnMostrarLogin");
    const loginForm = document.getElementById("loginForm");
    const btnCerrarLogin = document.getElementById("btnCerrarLogin");
    const btnLogin = document.getElementById("btnLogin");
    const btnSoyPadre = document.getElementById("btnSoyPadre");
    const adminPanel = document.getElementById("adminPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const btnAgregarTarea = document.getElementById("btnAgregarTarea");
    const taskList = document.getElementById("taskList");
    const adminTasks = document.getElementById("adminTasks");

    let isAdmin = false;
    let editandoId = null;

    // LocalStorage keys para confirmaciones
    const LS_CONFIRMADAS = "tareas_confirmadas";

    // Leer confirmadas de localStorage
    function leerConfirmadas() {
      const data = localStorage.getItem(LS_CONFIRMADAS);
      return data ? JSON.parse(data) : [];
    }

    // Guardar confirmadas en localStorage
    function guardarConfirmadas(arr) {
      localStorage.setItem(LS_CONFIRMADAS, JSON.stringify(arr));
    }

    // Alternar confirmaci√≥n (solo confirmar, no desconfirmar)
    function toggleConfirmacion(id) {
      let confirmadas = leerConfirmadas();
      if (confirmadas.includes(id)) return true; // ya confirmada
      confirmadas.push(id);
      guardarConfirmadas(confirmadas);
      return true;
    }

    // Mostrar tareas p√∫blicas
    async function cargarTareasPublicas() {
      taskList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "tareas"));
        let tareasArray = [];
        querySnapshot.forEach(docu => {
          tareasArray.push({ id: docu.id, ...docu.data() });
        });
        if (tareasArray.length === 0) {
          taskList.innerHTML = "<p>No hay tareas disponibles.</p>";
          return;
        }
        tareasArray.sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        tareasArray.forEach(tarea => {
          if (tarea.confirmada) {
            taskList.appendChild(crearTarjetaTarea(tarea, false));
          }
        });
      } catch (e) {
        taskList.innerHTML = "<p>Error al cargar tareas.</p>";
        console.error(e);
      }
    }

    // Crear tarjeta de tarea
    function crearTarjetaTarea(tarea, isAdminView) {
      const card = document.createElement("div");
      const confirmadasLS = leerConfirmadas();
      const confirmada = tarea.confirmada || confirmadasLS.includes(tarea.id);

      card.className = "task-card " + (confirmada ? "confirmed" : "not-confirmed");
      card.title = confirmada ? "Tarea confirmada" : "Tarea NO confirmada";

      card.innerHTML = `
        <strong>${tarea.descripcion}</strong>
        <div class="task-info">
          Para: ${tarea.para}<br>
          Escrita por: ${tarea.autor}<br>
          Fecha: ${tarea.fecha}
        </div>`;

      if (!confirmada && !isAdminView) {
        card.style.cursor = "pointer";
        card.addEventListener("click", () => {
          if (toggleConfirmacion(tarea.id)) {
            tarea.confirmada = true;
            card.classList.remove("not-confirmed");
            card.classList.add("confirmed");
            card.title = "Tarea confirmada";
          }
        });
      }

      if (isAdminView) {
        // Bot√≥n eliminar
        const btnEliminar = document.createElement("button");
        btnEliminar.className = "delete-btn";
        btnEliminar.title = "Eliminar tarea";
        btnEliminar.setAttribute("aria-label", "Eliminar tarea");
        btnEliminar.textContent = "‚úñ";
        btnEliminar.addEventListener("click", () => eliminarTarea(tarea.id));
        card.appendChild(btnEliminar);

        // Bot√≥n editar
        const btnEditar = document.createElement("button");
        btnEditar.className = "edit-btn";
        btnEditar.title = "Editar tarea";
        btnEditar.setAttribute("aria-label", "Editar tarea");
        btnEditar.textContent = "‚úé";
        btnEditar.addEventListener("click", () => editarTarea(tarea));
        card.appendChild(btnEditar);
      }

      return card;
    }

    // Cargar tareas para admin (todas)
    async function cargarTareasAdmin() {
      adminTasks.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "tareas"));
        let tareasArray = [];
        querySnapshot.forEach(docu => {
          tareasArray.push({ id: docu.id, ...docu.data() });
        });
        if (tareasArray.length === 0) {
          adminTasks.innerHTML = "<p>No hay tareas para mostrar.</p>";
          return;
        }
        tareasArray.sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        tareasArray.forEach(tarea => {
          adminTasks.appendChild(crearTarjetaTarea(tarea, true));
        });
      } catch (e) {
        adminTasks.innerHTML = "<p>Error al cargar tareas.</p>";
        console.error(e);
      }
    }

    // Agregar o editar tarea
    btnAgregarTarea.addEventListener("click", async () => {
      const descripcion = document.getElementById("descripcion").value.trim();
      const para = document.getElementById("para").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const fecha = document.getElementById("fecha").value;

      if (!descripcion || !para || !autor || !fecha) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      btnAgregarTarea.disabled = true;
      btnAgregarTarea.textContent = editandoId ? "Guardando..." : "Agregando...";

      try {
        if (editandoId) {
          const tareaRef = doc(db, "tareas", editandoId);
          await updateDoc(tareaRef, {
            descripcion,
            para,
            autor,
            fecha
          });
          editandoId = null;
          btnAgregarTarea.textContent = "Agregar Tarea";
        } else {
          await addDoc(collection(db, "tareas"), {
            descripcion,
            para,
            autor,
            fecha,
            confirmada: false
          });
        }
        limpiarCamposAdmin();
        cargarTareasAdmin();
        cargarTareasPublicas();
      } catch (e) {
        alert("Error al guardar tarea.");
        console.error(e);
      }

      btnAgregarTarea.disabled = false;
    });

    // Eliminar tarea
    async function eliminarTarea(id) {
      if (!confirm("¬øSeguro que deseas eliminar esta tarea?")) return;
      try {
        await deleteDoc(doc(db, "tareas", id));
        cargarTareasAdmin();
        cargarTareasPublicas();
      } catch (e) {
        alert("Error al eliminar tarea.");
        console.error(e);
      }
    }

    // Editar tarea
    function editarTarea(tarea) {
      document.getElementById("descripcion").value = tarea.descripcion;
      document.getElementById("para").value = tarea.para;
      document.getElementById("autor").value = tarea.autor;
      document.getElementById("fecha").value = tarea.fecha;
      editandoId = tarea.id;
      btnAgregarTarea.textContent = "Guardar Cambios";
    }

    // Mostrar u ocultar login
    btnMostrarLogin.addEventListener("click", () => {
      const visible = loginForm.style.display === "flex";
      if (visible) {
        loginForm.style.display = "none";
        btnMostrarLogin.setAttribute("aria-expanded", "false");
      } else {
        loginForm.style.display = "flex";
        btnMostrarLogin.setAttribute("aria-expanded", "true");
        loginForm.querySelector("#username").focus();
      }
    });

    // Cerrar login
    btnCerrarLogin.addEventListener("click", () => {
      loginForm.style.display = "none";
      btnMostrarLogin.setAttribute("aria-expanded", "false");
      limpiarCamposLogin();
    });

    // Salir del panel
    logoutBtn.addEventListener("click", () => {
      isAdmin = false;
      adminPanel.style.display = "none";
      btnSoyPadre.style.display = "flex";
      taskList.style.display = "flex";
      limpiarCamposAdmin();
    });

    // Limpiar campos login
    function limpiarCamposLogin() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      btnLogin.disabled = false;
      btnLogin.textContent = "Entrar";
    }

    // Limpiar campos admin
    function limpiarCamposAdmin() {
      document.getElementById("descripcion").value = "";
      document.getElementById("para").value = "";
      document.getElementById("autor").value = "";
      document.getElementById("fecha").value = "";
      editandoId = null;
      btnAgregarTarea.textContent = "Agregar Tarea";
    }

    // Login
    btnLogin.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "Admin" && pass === "familia2025") {
        isAdmin = true;
        loginForm.style.display = "none";
        adminPanel.style.display = "flex";
        btnSoyPadre.style.display = "none";
        taskList.style.display = "none";
        cargarTareasAdmin();
        limpiarCamposLogin();
      } else {
        alert("Usuario o contrase√±a incorrectos.");
      }
    });

    // Carga inicial
    cargarTareasPublicas();
  </script>
</body>
</html>
