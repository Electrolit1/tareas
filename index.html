<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tareas del Hogar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00bcd4;
    }
    .task-card {
      background: #1e1e1e;
      border-left: 5px solid #00bcd4;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .task-card strong {
      color: #ffcc00;
    }
    #loginForm, #adminPanel, #logoutBtn {
      display: none;
    }
    input, textarea, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input, textarea, select {
      width: 100%;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    #adminPanel {
      margin-top: 30px;
    }
    #logoutBtn {
      background: red;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üìã Tareas del Hogar</h1>

  <div id="taskList"></div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="showLogin()">üë§ Soy Padre</button>
  </div>

  <div id="loginForm">
    <h2>üîê Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario"/>
    <input type="password" id="password" placeholder="Contrase√±a"/>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="adminPanel">
    <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la tarea">
    <input type="text" id="para" placeholder="¬øPara qui√©n es?">
    <input type="text" id="autor" placeholder="¬øQui√©n la escribi√≥?">
    <input type="date" id="fecha">
    <button onclick="agregarTarea()">Agregar Tarea</button>
    <div id="adminTasks"></div>
    <button id="logoutBtn" onclick="logout()">Salir del Panel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isAdmin = false;

    async function mostrarTareas(destino = "taskList", mostrarEliminar = false) {
      const lista = document.getElementById(destino);
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "tareas"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
          <strong>${data.descripcion}</strong><br>
          Para: ${data.para}<br>
          Fecha: ${data.fecha}<br>
          Escrito por: ${data.autor}
        `;
        if (mostrarEliminar) {
          const btn = document.createElement("button");
          btn.textContent = "üóë Eliminar";
          btn.onclick = async () => {
            await deleteDoc(doc(db, "tareas", docSnap.id));
            mostrarTareas("adminTasks", true);
            mostrarTareas();
          };
          div.appendChild(btn);
        }
        lista.appendChild(div);
      });
    }

    async function agregarTarea() {
      const descripcion = document.getElementById("descripcion").value;
      const para = document.getElementById("para").value;
      const fecha = document.getElementById("fecha").value;
      const autor = document.getElementById("autor").value;

      if (!descripcion || !para || !fecha || !autor) {
        alert("Completa todos los campos");
        return;
      }

      await addDoc(collection(db, "tareas"), {
        descripcion, para, fecha, autor
      });

      mostrarTareas("adminTasks", true);
      mostrarTareas();

      document.getElementById("descripcion").value = "";
      document.getElementById("para").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("autor").value = "";
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Admin" && pass === "familia2025") {
        isAdmin = true;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        mostrarTareas("adminTasks", true);
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function logout() {
      isAdmin = false;
      document.getElementById("adminPanel").style.display = "none";
    }

    mostrarTareas(); // Inicial
  </script>
</body>
</html>
