<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Tareas</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .tarea { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: white; }
    .admin-panel { margin-top: 20px; padding: 15px; border: 2px solid #444; background: #f0f0f0; }
    input, textarea, select, button { margin: 5px 0; width: 100%; padding: 8px; }
    #login, #adminPanel, #logoutBtn { display: none; }
    .btn { cursor: pointer; background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>Tareas del Hogar</h1>

<div id="tareas"></div>

<button id="soyPadreBtn" class="btn">👨‍👩‍👧 Soy padre</button>

<div id="login">
  <h3>Acceso Administrativo</h3>
  <input type="text" id="user" placeholder="Usuario">
  <input type="password" id="pass" placeholder="Contraseña">
  <button onclick="login()" class="btn">Entrar</button>
</div>

<div id="adminPanel" class="admin-panel">
  <h2>Panel Administrativo</h2>
  <input type="text" id="titulo" placeholder="Título de la tarea">
  <textarea id="descripcion" placeholder="Descripción"></textarea>
  <input type="date" id="fecha">
  <input type="text" id="paraQuien" placeholder="Para quién es la tarea">
  <input type="text" id="escritaPor" placeholder="Quién la escribió">
  <button onclick="agregarTarea()" class="btn">Agregar Tarea</button>
  <div id="listaAdmin"></div>
  <button id="logoutBtn" onclick="logout()" class="btn">🔙 Salir del panel</button>
</div>

<!-- Firebase CDN SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
    authDomain: "tareas-542bb.firebaseapp.com",
    projectId: "tareas-542bb",
    storageBucket: "tareas-542bb.appspot.com",
    messagingSenderId: "774046945636",
    appId: "1:774046945636:web:c26868684cfdd9acd66a71",
    measurementId: "G-JF2V8974BX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let isAdmin = false;

  const tareasDiv = document.getElementById("tareas");
  const listaAdmin = document.getElementById("listaAdmin");

  async function mostrarTareas() {
    tareasDiv.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "tareas"));
    querySnapshot.forEach(docSnap => {
      const tarea = docSnap.data();
      tareasDiv.innerHTML += `
        <div class="tarea">
          <strong>${tarea.titulo}</strong><br>
          ${tarea.descripcion}<br>
          📅 Fecha: ${tarea.fecha}<br>
          🧍 Para: ${tarea.paraQuien}<br>
          ✍️ Escrita por: ${tarea.escritaPor}
        </div>
      `;
    });
  }

  async function mostrarAdminTareas() {
    listaAdmin.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "tareas"));
    querySnapshot.forEach(docSnap => {
      const tarea = docSnap.data();
      listaAdmin.innerHTML += `
        <div class="tarea">
          <strong>${tarea.titulo}</strong><br>
          ${tarea.descripcion}<br>
          📅 Fecha: ${tarea.fecha}<br>
          🧍 Para: ${tarea.paraQuien}<br>
          ✍️ Escrita por: ${tarea.escritaPor}<br>
          <button onclick="eliminarTarea('${docSnap.id}')" class="btn">Eliminar</button>
        </div>
      `;
    });
  }

  async function agregarTarea() {
    const titulo = document.getElementById("titulo").value;
    const descripcion = document.getElementById("descripcion").value;
    const fecha = document.getElementById("fecha").value;
    const paraQuien = document.getElementById("paraQuien").value;
    const escritaPor = document.getElementById("escritaPor").value;

    if (!titulo || !descripcion || !fecha || !paraQuien || !escritaPor) {
      alert("Completa todos los campos");
      return;
    }

    await addDoc(collection(db, "tareas"), {
      titulo,
      descripcion,
      fecha,
      paraQuien,
      escritaPor
    });

    document.getElementById("titulo").value = "";
    document.getElementById("descripcion").value = "";
    document.getElementById("fecha").value = "";
    document.getElementById("paraQuien").value = "";
    document.getElementById("escritaPor").value = "";

    mostrarTareas();
    mostrarAdminTareas();
  }

  async function eliminarTarea(id) {
    await deleteDoc(doc(db, "tareas", id));
    mostrarTareas();
    mostrarAdminTareas();
  }

  window.login = () => {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;
    if (user === "Admin" && pass === "familia2025") {
      isAdmin = true;
      document.getElementById("login").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("soyPadreBtn").style.display = "none";
      mostrarAdminTareas();
    } else {
      alert("Credenciales incorrectas");
    }
  };

  window.logout = () => {
    isAdmin = false;
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("soyPadreBtn").style.display = "block";
    document.getElementById("login").style.display = "none";
  };

  document.getElementById("soyPadreBtn").onclick = () => {
    document.getElementById("login").style.display = "block";
    document.getElementById("soyPadreBtn").style.display = "none";
  };

  // Mostrar tareas al cargar
  mostrarTareas();
</script>
</body>
</html>
