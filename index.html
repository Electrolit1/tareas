<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tareas del Hogar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00bcd4;
    }
    .task-card {
      background: #1e1e1e;
      border-left: 5px solid #00bcd4;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: relative;
      word-wrap: break-word;
    }
    .task-card strong {
      color: #ffcc00;
    }
    #loginForm, #adminPanel, #logoutBtn {
      display: none;
    }
    input, textarea, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input, textarea, select {
      width: 100%;
      background: #2a2a2a;
      color: white;
      border: 1px solid #00bcd4;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ffcc00;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #0097a7;
    }
    #adminPanel {
      margin: 30px auto;
      max-width: 650px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    #logoutBtn {
      background: #e53935;
      margin: 20px auto 0;
      display: block;
      width: auto;
      padding: 10px 25px;
    }
    #logoutBtn:hover {
      background: #b71c1c;
    }
    #taskList, #adminTasks {
      margin-top: 20px;
    }
    .task-card button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e53935;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }
    .task-card button:hover {
      opacity: 1;
      background: #b71c1c;
    }
    #loginForm {
      max-width: 350px;
      margin: 20px auto;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    #loginForm button.closeLogin {
      background: #e53935;
      margin-top: 10px;
    }
    #loginForm button.closeLogin:hover {
      background: #b71c1c;
    }
    #userStatus {
      text-align: center;
      margin-top: 15px;
      color: #ffcc00;
      font-weight: 700;
    }
    #btnSoyPadre {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìã Tareas del Hogar</h1>

  <div id="taskList"></div>

  <div id="btnSoyPadre" style="text-align: center; margin-top: 20px;">
    <button onclick="showLogin()" id="btnMostrarLogin">üë§ Soy Padre</button>
  </div>

  <div id="loginForm">
    <h2>üîê Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario"/>
    <input type="password" id="password" placeholder="Contrase√±a"/>
    <button onclick="login()">Entrar</button>
    <button class="closeLogin" onclick="closeLogin()">Cerrar</button>
  </div>

  <div id="userStatus"></div>

  <div id="adminPanel">
    <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la tarea" autocomplete="off">
    <input type="text" id="para" placeholder="¬øPara qui√©n es?" autocomplete="off">
    <input type="text" id="autor" placeholder="¬øQui√©n la escribi√≥?" autocomplete="off">
    <input type="date" id="fecha">
    <button onclick="agregarTarea()">Agregar Tarea</button>
    <div id="adminTasks"></div>
    <button id="logoutBtn" onclick="logout()">Salir del Panel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isAdmin = false;

    async function mostrarTareas(destino = "taskList", mostrarEliminar = false) {
      const lista = document.getElementById(destino);
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "tareas"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
          <strong>${data.descripcion}</strong><br>
          Para: ${data.para}<br>
          Fecha: ${data.fecha}<br>
          Escrito por: ${data.autor}
        `;
        if (mostrarEliminar) {
          const btn = document.createElement("button");
          btn.textContent = "√ó";
          btn.title = "Eliminar tarea";
          btn.onclick = async () => {
            if(confirm("¬øSeguro quieres eliminar esta tarea?")) {
              await deleteDoc(doc(db, "tareas", docSnap.id));
              mostrarTareas("adminTasks", true);
              mostrarTareas();
            }
          };
          div.appendChild(btn);
        }
        lista.appendChild(div);
      });
    }

    async function agregarTarea() {
      const descripcion = document.getElementById("descripcion").value.trim();
      const para = document.getElementById("para").value.trim();
      const fecha = document.getElementById("fecha").value;
      const autor = document.getElementById("autor").value.trim();

      if (!descripcion || !para || !fecha || !autor) {
        alert("Completa todos los campos");
        return;
      }

      await addDoc(collection(db, "tareas"), {
        descripcion, para, fecha, autor
      });

      mostrarTareas("adminTasks", true);
      mostrarTareas();

      document.getElementById("descripcion").value = "";
      document.getElementById("para").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("autor").value = "";
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("btnSoyPadre").style.display = "none";
      document.getElementById("userStatus").textContent = "";
    }

    function closeLogin() {
      document.getElementById("loginForm").style.display = "none";
      if(!isAdmin) {
        document.getElementById("btnSoyPadre").style.display = "block";
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "Admin" && pass === "familia2025") {
        isAdmin = true;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("btnSoyPadre").style.display = "none";
        document.getElementById("userStatus").textContent = `üë§ Usuario activo: ${user}`;
        mostrarTareas("adminTasks", true);
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function logout() {
      isAdmin = false;
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("userStatus").textContent = "";
      document.getElementById("btnSoyPadre").style.display = "block";
    }

    mostrarTareas(); // Inicial
  </script>
</body>
</html>
