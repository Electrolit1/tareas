<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #tareas {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    .tarea {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    #adminBtn {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tareas del Día</h1>
  <div id="tareas">Cargando tareas...</div>

  <button id="adminBtn">Soy padre</button>

  <div id="loginModal">
    <div id="loginBox">
      <h3>Iniciar sesión</h3>
      <input type="text" id="user" placeholder="Usuario" />
      <input type="password" id="pass" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarTareas() {
      const tareasDiv = document.getElementById("tareas");
      tareasDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "tareas"));
      querySnapshot.forEach((doc) => {
        const tarea = doc.data();
        tareasDiv.innerHTML += `<div class="tarea"><strong>${tarea.titulo}</strong><br>${tarea.descripcion}</div>`;
      });
    }

    document.getElementById("adminBtn").onclick = () => {
      document.getElementById("loginModal").style.display = "flex";
    };

    window.login = function () {
      const usuario = document.getElementById("user").value;
      const contrasena = document.getElementById("pass").value;

      if (usuario === "Admin" && contrasena === "familia2025") {
        window.location.href = "admin.html";
      } else {
        alert("Credenciales incorrectas");
      }
    };

    cargarTareas();
  </script>
</body>
</html>
