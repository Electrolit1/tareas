<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas del Hogar - Firebase Modular</title>
  <style>
    /* Copia aquí tu CSS anterior para estilos */
  </style>
</head>
<body>
  <header>
    <h1>Tareas del Hogar</h1>
    <button id="btn-padre">Padre</button>
  </header>

  <div id="login-section" style="display:none;">
    <input type="text" id="username" placeholder="Ingrese su nombre" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Iniciar sesión</button>
    <div id="login-error" style="color:red; font-weight:bold; margin-top:0.5rem;"></div>
  </div>

  <form id="form-tareas" style="display:none;">
    <input type="text" id="descripcion" placeholder="Descripción de la tarea" required />
    <input type="text" id="persona" placeholder="Para quién es" required />
    <input type="date" id="fecha" required />
    <input type="text" id="creador" placeholder="Quién puso la tarea (ej: Mamá)" required />
    <button type="submit">Agregar</button>
  </form>

  <ul id="lista-tareas"></ul>

  <!-- Usa script type module para usar import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.firebasestorage.app",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminUser = 'Admin';
    const adminPassword = 'familia2025';

    let loggedUser = null;

    const btnPadre = document.getElementById('btn-padre');
    const loginSection = document.getElementById('login-section');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');

    const form = document.getElementById('form-tareas');
    const listaTareas = document.getElementById('lista-tareas');

    btnPadre.addEventListener('click', () => {
      loginSection.style.display = 'block';
      btnPadre.style.display = 'none';
      loginError.textContent = '';
    });

    loginBtn.addEventListener('click', () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value;

      if (user !== adminUser) {
        loginError.textContent = 'Usuario no autorizado.';
        return;
      }
      if (pass !== adminPassword) {
        loginError.textContent = 'Contraseña incorrecta.';
        return;
      }

      loggedUser = user;
      loginError.textContent = '';
      loginSection.style.display = 'none';
      form.style.display = 'flex';
      cargarTareas(); // para mostrar tareas con opción a borrar
      alert(`Bienvenido ${user}, ahora puedes crear y borrar tareas.`);
    });

    async function cargarTareas() {
      listaTareas.innerHTML = '';
      try {
        const q = query(collection(db, "tareas"), orderBy("fecha"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((docSnap) => {
          const tarea = docSnap.data();
          tarea.id = docSnap.id;
          agregarTareaALista(tarea, loggedUser === adminUser);
        });
      } catch (error) {
        console.error('Error al cargar tareas:', error);
      }
    }

    function agregarTareaALista(tarea, editable) {
      const li = document.createElement('li');
      li.dataset.id = tarea.id || '';

      const info = document.createElement('div');
      info.className = 'tarea-info';
      info.innerHTML = `<strong>${tarea.descripcion}</strong><br>Para: ${tarea.persona}<br>Fecha: ${tarea.fecha}`;

      const creador = document.createElement('div');
      creador.className = 'creador';
      creador.textContent = `Tarea hecha por: ${tarea.creador}`;

      info.appendChild(creador);
      li.appendChild(info);

      if (editable) {
        const btnBorrar = document.createElement('button');
        btnBorrar.className = 'btn-borrar';
        btnBorrar.textContent = 'X';
        btnBorrar.onclick = async () => {
          if (confirm('¿Eliminar esta tarea?')) {
            try {
              await deleteDoc(doc(db, "tareas", li.dataset.id));
              listaTareas.removeChild(li);
            } catch (e) {
              alert('Error al borrar tarea.');
              console.error(e);
            }
          }
        };
        li.appendChild(btnBorrar);
      }

      listaTareas.appendChild(li);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!loggedUser) {
        alert('Debes iniciar sesión para crear tareas.');
        return;
      }

      const descripcion = document.getElementById('descripcion').value.trim();
      const persona = document.getElementById('persona').value.trim();
      const fecha = document.getElementById('fecha').value;
      const creador = document.getElementById('creador').value.trim();

      if (!descripcion || !persona || !fecha || !creador) return;

      try {
        const docRef = await addDoc(collection(db, "tareas"), {
          descripcion,
          persona,
          fecha,
          creador
        });
        const tarea = { descripcion, persona, fecha, creador, id: docRef.id };
        agregarTareaALista(tarea, true);
        form.reset();
      } catch (error) {
        alert('Error al guardar tarea.');
        console.error(error);
      }
    });

    // Carga inicial para público (sin login)
    cargarTareas();
  </script>
</body>
</html>
