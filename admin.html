<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - Tareas del Hogar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📋 Tareas del Hogar - Admin</h1>

  <div id="userStatus"></div>

  <div id="btnSoyPadre" style="text-align: center; margin-top: 20px;">
    <button onclick="showLogin()" id="btnMostrarLogin">👤 Soy Padre</button>
  </div>

  <div id="loginForm">
    <h2>🔐 Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="username"/>
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password"/>
    <button onclick="login()">Entrar</button>
    <button class="closeLogin" onclick="closeLogin()">Cerrar</button>
  </div>

  <div id="adminPanel">
    <h2>👨‍👩‍👧‍👦 Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripción de la tarea" autocomplete="off" />
    <input type="text" id="para" placeholder="¿Para quién es?" autocomplete="off" />
    <input type="text" id="autor" placeholder="¿Quién la escribió?" autocomplete="off" />
    <input type="date" id="fecha" />
    <button onclick="agregarTarea()">Agregar Tarea</button>
    <div id="adminTasks"></div>
    <button id="logoutBtn" onclick="logout()">Salir del Panel</button>
  </div>

  <script type="module">
    import { showLogin, closeLogin, login, logout, agregarTarea, mostrarTareas } from './main.js';

    window.showLogin = showLogin;
    window.closeLogin = closeLogin;
    window.login = login;
    window.logout = logout;
    window.agregarTarea = agregarTarea;
    window.mostrarTareas = mostrarTareas;

    window.addEventListener('DOMContentLoaded', () => {
      mostrarTareas(); // Inicial para mostrar lista pública sin botones
    });
  </script>
</body>
</html>
