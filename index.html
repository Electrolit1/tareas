<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas del Hogar</title>

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #ddd;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2196f3;
    }
    .task-card {
      background: #2c2c44;
      border-left: 5px solid #2196f3;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.5);
      position: relative;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
      cursor: default;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .task-card.confirmed {
      background-color: #2a4d2a !important;
      border-left-color: #4caf50 !important;
      cursor: default;
      user-select: text;
    }
    .task-card.not-confirmed {
      background-color: #4a472a !important;
      border-left-color: #ffd54f !important;
      cursor: pointer;
      user-select: text;
    }
    .task-card strong {
      color: #ffd54f;
    }
    #loginForm, #adminPanel {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      background: #2c2c44;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(33,150,243,0.5);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input, textarea {
      background: #3a3a57;
      color: #eee;
      border: 1px solid #2196f3;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffd54f;
    }
    button {
      background: #2196f3;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    /* Botones de eliminar y editar en las tareas */
    .delete-btn, .edit-btn {
      position: absolute;
      top: 10px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      border: none;
      font-weight: bold;
      opacity: 0.85;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    .delete-btn {
      right: 10px;
      background: #e53935;
      color: #fff;
    }
    .delete-btn:hover {
      opacity: 1;
    }
    .edit-btn {
      right: 45px;
      background: #ffd54f;
      color: #121212;
    }
    .edit-btn:hover {
      opacity: 1;
    }
    /* Contenedor del textarea y bot√≥n enviar arriba de la tarea */
    .container-input-enviar {
      display: none;
      gap: 10px;
      margin-bottom: 10px;
    }
    .container-input-enviar textarea {
      flex-grow: 1;
      resize: vertical;
      min-height: 50px;
    }
    .container-input-enviar button {
      flex-shrink: 0;
      width: 80px;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Tareas del Hogar</h1>

  <div id="taskList"></div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="showLogin()">üë§ Soy Padre</button>
  </div>

  <div id="loginForm">
    <h2>üîê Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario"/>
    <input type="password" id="password" placeholder="Contrase√±a"/>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="adminPanel">
    <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la tarea" autocomplete="off" />
    <input type="text" id="para" placeholder="¬øPara qui√©n es?" autocomplete="off" />
    <input type="text" id="autor" placeholder="¬øQui√©n la escribi√≥?" autocomplete="off" />
    <input type="date" id="fecha" />
    <button id="btnAgregarTarea" onclick="agregarTarea()">Agregar Tarea</button>
    <div id="adminTasks"></div>
    <button id="logoutBtn" onclick="logout()">Salir del Panel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isAdmin = false;
    let editandoId = null;

    // Texto confirmado por usuario, guardado localmente
    function leerConfirmaciones() {
      return JSON.parse(localStorage.getItem("confirmaciones") || "{}");
    }
    function guardarConfirmaciones(obj) {
      localStorage.setItem("confirmaciones", JSON.stringify(obj));
    }

    // Textos adicionales por usuario, guardados localmente
    function leerTextos() {
      return JSON.parse(localStorage.getItem("textosConfirmacion") || "{}");
    }
    function guardarTextos(obj) {
      localStorage.setItem("textosConfirmacion", JSON.stringify(obj));
    }

    // Alternar confirmacion si no est√° confirmada
    function toggleConfirmacion(id) {
      const conf = leerConfirmaciones();
      if (conf[id]) return false; // ya confirmada, no permitir cambiar
      conf[id] = true;
      guardarConfirmaciones(conf);
      return true;
    }

    // Mostrar tareas, p√∫blico o admin
    async function mostrarTareas(destino = "taskList", mostrarEliminar = false) {
      const lista = document.getElementById(destino);
      lista.innerHTML = "";

      const textos = leerTextos();
      const confirmaciones = leerConfirmaciones();

      const querySnapshot = await getDocs(collection(db, "tareas"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        // Crear contenedor para cada tarea
        const div = document.createElement("div");
        div.className = "task-card";

        // Estilos seg√∫n confirmaci√≥n
        if (confirmaciones[id]) {
          div.classList.add("confirmed");
          div.title = "Tarea confirmada como hecha. No puede editarse.";
        } else {
          div.classList.add("not-confirmed");
          div.title = "Tarea sin confirmar (clic para confirmar).";
        }

        // Contenido de la tarea
        div.innerHTML = `
          <strong>${data.descripcion}</strong><br>
          Para: ${data.para}<br>
          Fecha: ${data.fecha}<br>
          Escrito por: ${data.autor}
        `;

        // Crear contenedor para textarea + bot√≥n enviar arriba de la tarea
        const containerInputEnviar = document.createElement("div");
        containerInputEnviar.className = "container-input-enviar";

        const textarea = document.createElement("textarea");
        textarea.placeholder = "Escribe un comentario si la hiciste (max 200 caracteres)...";
        textarea.maxLength = 200;
        textarea.value = textos[id] || "";

        const btnEnviar = document.createElement("button");
        btnEnviar.textContent = "Enviar";
        btnEnviar.disabled = true;

        containerInputEnviar.appendChild(textarea);
        containerInputEnviar.appendChild(btnEnviar);

        // Mostrar textarea y bot√≥n s√≥lo si tarea NO confirmada y acaba de confirmar
        if (confirmaciones[id]) {
          containerInputEnviar.style.display = "none"; // ya no puede editar
        } else {
          containerInputEnviar.style.display = "none"; // se mostrar√° al confirmar
        }

        // Mostrar texto guardado debajo si existe
        if (textos[id]) {
          const pTexto = document.createElement("p");
          pTexto.textContent = textos[id];
          pTexto.style.background = "#3a3a57";
          pTexto.style.padding = "6px 10px";
          pTexto.style.borderRadius = "5px";
          pTexto.style.whiteSpace = "pre-wrap";
          pTexto.style.margin = "8px 0 0 0";
          div.appendChild(pTexto);
        }

        // Clic para confirmar tarea (solo si no confirmada)
        div.addEventListener("click", () => {
          if (confirmaciones[id]) return; // ya confirmada, no hacer nada
          const ahoraConfirmada = toggleConfirmacion(id);
          if (ahoraConfirmada) {
            div.classList.remove("not-confirmed");
            div.classList.add("confirmed");
            div.title = "Tarea confirmada como hecha. No puede editarse.";

            containerInputEnviar.style.display = "flex";
            textarea.disabled = false;
            textarea.value = "";
            btnEnviar.disabled = true;
            textarea.focus();
          }
        });

        // Activar bot√≥n enviar si hay texto
        textarea.addEventListener("input", () => {
          btnEnviar.disabled = textarea.value.trim().length === 0;
        });

        // Enviar comentario
        btnEnviar.addEventListener("click", (e) => {
          e.stopPropagation();
          const texto = textarea.value.trim();
          if (!texto) return;

          // Guardar texto localmente
          const textosAct = leerTextos();
          textosAct[id] = texto;
          guardarTextos(textosAct);

          // Mostrar texto debajo tarea
          let pTexto = div.querySelector("p");
          if (!pTexto) {
            pTexto = document.createElement("p");
            div.appendChild(pTexto);
          }
          pTexto.textContent = texto;
          pTexto.style.background = "#3a3a57";
          pTexto.style.padding = "6px 10px";
          pTexto.style.borderRadius = "5px";
          pTexto.style.whiteSpace = "pre-wrap";
          pTexto.style.margin = "8px 0 0 0";

          // Deshabilitar textarea y bot√≥n para bloquear m√°s cambios
          textarea.disabled = true;
          btnEnviar.disabled = true;
        });

        // Insertar el containerInputEnviar arriba del contenido
        div.prepend(containerInputEnviar);

        // Botones eliminar y editar (solo admin)
        if (mostrarEliminar) {
          // Bot√≥n eliminar
          const btnEliminar = document.createElement("button");
          btnEliminar.textContent = "√ó";
          btnEliminar.title = "Eliminar tarea";
          btnEliminar.classList.add("delete-btn");
          btnEliminar.onclick = async (e) => {
            e.stopPropagation();
            if (confirm("¬øSeguro quieres eliminar esta tarea?")) {
              await deleteDoc(doc(db, "tareas", id));
              mostrarTareas("adminTasks", true);
              mostrarTareas();
            }
          };
          div.appendChild(btnEliminar);

          // Bot√≥n editar
          const btnEditar = document.createElement("button");
          btnEditar.textContent = "‚úé";
          btnEditar.title = "Editar tarea";
          btnEditar.classList.add("edit-btn");
          btnEditar.onclick = (e) => {
            e.stopPropagation();
            editandoId = id;
            document.getElementById("descripcion").value = data.descripcion;
            document.getElementById("para").value = data.para;
            document.getElementById("fecha").value = data.fecha;
            document.getElementById("autor").value = data.autor;
            document.getElementById("btnAgregarTarea").textContent = "Guardar Cambios";
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
          div.appendChild(btnEditar);
        }

        lista.appendChild(div);
      });

      if (lista.innerHTML.trim() === "") {
        lista.innerHTML = '<p style="text-align:center; color:#888;">No hay tareas a√∫n.</p>';
      }
    }

    // Agregar o guardar cambios en tarea (admin)
    async function agregarTarea() {
      const descripcion = document.getElementById("descripcion").value.trim();
      const para = document.getElementById("para").value.trim();
      const fecha = document.getElementById("fecha").value;
      const autor = document.getElementById("autor").value.trim();

      if (!descripcion || !para || !fecha || !autor) {
        alert("Completa todos los campos");
        return;
      }

      if (editandoId) {
        // Guardar cambios
        await updateDoc(doc(db, "tareas", editandoId), {
          descripcion, para, fecha, autor
        });
        alert("Tarea actualizada correctamente.");
        editandoId = null;
        document.getElementById("btnAgregarTarea").textContent = "Agregar Tarea";
      } else {
        // Agregar nueva tarea
        await addDoc(collection(db, "tareas"), {
          descripcion, para, fecha, autor
        });
        alert("Tarea agregada correctamente.");
      }

      // Limpiar inputs
      document.getElementById("descripcion").value = "";
      document.getElementById("para").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("autor").value = "";

      mostrarTareas("adminTasks", true);
      mostrarTareas();
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Admin" && pass === "familia2025") {
        isAdmin = true;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        mostrarTareas("adminTasks", true);
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function logout() {
      isAdmin = false;
      document.getElementById("adminPanel").style.display = "none";
    }

    mostrarTareas(); // carga inicial p√∫blica

    // Registro del Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error registrando Service Worker:', err));
    }
  </script>
</body>
</html>
