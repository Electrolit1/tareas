<!DOCTYPE html>
<html>
<head>
<title>Panel de Tareas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin: 0; font-family: Arial; background: #121212; color: white;
        display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #1f1f1f; padding: 30px; border-radius: 12px; width: 350px;
        box-shadow: 0px 0px 10px #00000060; }
    input { width: 100%; padding: 10px; margin: 6px 0; border-radius: 6px; border: none;
        background: #2b2b2b; color: white; }
    button { width: 100%; padding: 10px; background: #00a8ff; border: none; margin-top: 8px;
        border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #007acc; }
    .divider { text-align: center; opacity: .5; margin: 20px 0; }
</style>
</head>
<body>

<div class="container">

    <h2>Registro</h2>
    <input id="regNick" placeholder="Nick">
    <input id="regPass" type="password" placeholder="Contraseña">
    <button onclick="registrarse()">Registrarme</button>

    <div class="divider">─────────────</div>

    <h2>Iniciar Sesión</h2>
    <input id="logNick" placeholder="Nick">
    <input id="logPass" type="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>

</div>

<!-- Firebase -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
