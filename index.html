<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas del Hogar</title>
  <style>
    /* Reset y tipograf√≠a */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #ddd;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #2196f3;
      text-align: center;
      margin: 10px 0 20px 0;
      font-weight: 700;
    }

    /* Contenedor principal para tareas */
    #taskList, #adminTasks {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 20px auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Tarjetas de tarea */
    .task-card {
      background: #2c2c44;
      border-left: 5px solid #2196f3;
      padding: 12px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.5);
      position: relative;
      word-wrap: break-word;
      cursor: default;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      font-size: 0.85rem;
      line-height: 1.3;
    }
    .task-card.confirmed {
      background-color: #2a4d2a !important;
      border-left-color: #4caf50 !important;
      cursor: default;
      user-select: text;
    }
    .task-card.not-confirmed {
      background-color: #4a472a !important;
      border-left-color: #ffd54f !important;
      cursor: pointer;
      user-select: text;
    }
    .task-card strong {
      color: #ffd54f;
    }

    /* Texto guardado dentro de tarjeta */
    .task-card p {
      background: #3a3a57;
      padding: 6px 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin: 8px 0 0 0;
      font-size: 0.8rem;
      color: #ccc;
      user-select: text;
    }

    /* Contenedor input + bot√≥n enviar */
    .input-enviar-container {
      max-width: 480px;
      margin: 0 auto 12px auto;
      background: #2c2c44;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 0.85rem;
    }
    .input-enviar-container textarea {
      flex-grow: 1;
      height: 36px;
      resize: vertical;
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #2196f3;
      background: #3a3a57;
      color: #eee;
      font-size: 0.85rem;
      font-family: inherit;
    }
    .input-enviar-container textarea:disabled {
      background: #2a4d2a;
      color: #a5d6a7;
    }
    .input-enviar-container button {
      padding: 5px 12px;
      border-radius: 8px;
      border: none;
      background-color: #4fc3f7;
      color: #121212;
      font-weight: 600;
      font-size: 0.75rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(15, 32, 57, 0.5);
      user-select: none;
      user-drag: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 75px;
      max-width: 100%;
      white-space: nowrap;
    }
    .input-enviar-container button:disabled {
      background-color: #3a6070;
      cursor: default;
      box-shadow: none;
      color: #a0becf;
    }
    .input-enviar-container button:hover:not(:disabled) {
      background-color: #29b6f6;
      box-shadow: 0 6px 18px #29b6f6bb;
      color: #0d0d0d;
    }

    /* Login y panel admin */
    #loginForm, #adminPanel {
      display: none;
      max-width: 420px;
      width: 100%;
      margin: 0 auto 20px auto;
      background: #2c2c44;
      padding: 18px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(33,150,243,0.5);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 0.85rem;
    }
    #loginForm input, #loginForm button,
    #adminPanel input, #adminPanel button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: none;
      font-size: 0.85rem;
      box-sizing: border-box;
      font-family: inherit;
      color: #eee;
      background: #3a3a57;
      border: 1px solid #2196f3;
      user-select: text;
    }
    #loginForm input:focus, #adminPanel input:focus {
      outline: none;
      border-color: #ffd54f;
    }
    #loginForm button, #adminPanel button {
      background-color: #4fc3f7;
      color: #121212;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(15, 32, 57, 0.5);
      user-select: none;
      user-drag: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 90px;
      white-space: nowrap;
    }
    #loginForm button:disabled, #adminPanel button:disabled {
      background-color: #3a6070;
      cursor: default;
      box-shadow: none;
      color: #a0becf;
    }
    #loginForm button:hover:not(:disabled), #adminPanel button:hover:not(:disabled) {
      background-color: #29b6f6;
      box-shadow: 0 6px 18px #29b6f6bb;
      color: #0d0d0d;
    }
    #btnCerrarLogin, #logoutBtn {
      background-color: #e53935 !important;
      color: white !important;
      min-width: 90px !important;
      padding: 6px 12px !important;
      font-size: 0.75rem !important;
    }
    #btnCerrarLogin:hover, #logoutBtn:hover {
      background-color: #b71c1c !important;
      box-shadow: 0 5px 18px #b71c1cbb !important;
    }
    #btnAgregarTarea {
      align-self: flex-start;
      min-width: 100px;
      padding: 6px 14px;
      font-size: 0.8rem;
    }

    /* Bot√≥n Soy Padre */
    #btnSoyPadre {
      margin: 25px auto;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 480px;
    }
    #btnSoyPadre button {
      min-width: 100px;
      padding: 6px 14px;
      font-size: 0.8rem;
      font-family: inherit;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background-color: #4fc3f7;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(15, 32, 57, 0.5);
      user-select: none;
      user-drag: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }
    #btnSoyPadre button:hover {
      background-color: #29b6f6;
      box-shadow: 0 6px 18px #29b6f6bb;
      color: #0d0d0d;
    }

    /* Botones eliminar y editar en tarjetas admin */
    button.delete-btn, button.edit-btn {
      position: absolute;
      top: 8px;
      width: 22px;
      height: 22px;
      font-size: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      opacity: 0.85;
      transition: opacity 0.2s ease;
      user-select: none;
      user-drag: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 1px 6px rgba(0,0,0,0.5);
    }
    button.delete-btn {
      right: 10px;
      background: #e53935;
    }
    button.delete-btn:hover {
      opacity: 1;
      background: #b71c1c;
    }
    button.edit-btn {
      right: 38px;
      background: #ffd54f;
      color: #121212;
    }
    button.edit-btn:hover {
      opacity: 1;
      background: #fbc02d;
    }

    /* Mensajes cuando no hay tareas */
    #taskList p, #adminTasks p {
      color: #888;
      font-style: italic;
      text-align: center;
      font-size: 0.9rem;
      margin: 15px 0;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive para m√≥vil */
    @media (max-width: 480px) {
      body {
        padding: 15px 8px;
      }
      #taskList, #adminTasks, #loginForm, #adminPanel, #btnSoyPadre {
        max-width: 100%;
      }
      .task-card {
        font-size: 0.8rem;
        padding: 10px 12px;
      }
      .input-enviar-container {
        max-width: 100%;
        padding: 6px 8px;
      }
      .input-enviar-container textarea {
        height: 32px;
        font-size: 0.8rem;
      }
      .input-enviar-container button,
      #loginForm button, #adminPanel button,
      #btnSoyPadre button, #btnAgregarTarea {
        font-size: 0.7rem;
        padding: 4px 10px;
        min-width: 70px;
      }
      button.delete-btn, button.edit-btn {
        width: 20px;
        height: 20px;
        font-size: 11px;
        top: 6px;
      }
      button.edit-btn {
        right: 34px;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Tareas del Hogar</h1>

  <div id="taskList"></div>

  <div id="btnSoyPadre">
    <button id="btnMostrarLogin" aria-expanded="false">üë§ Soy Padre</button>
  </div>

  <div id="loginForm" role="dialog" aria-modal="true" aria-labelledby="loginTitle" tabindex="-1">
    <h2 id="loginTitle">üîê Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario" autocomplete="username" aria-label="Usuario" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" aria-label="Contrase√±a" />
    <button id="btnLogin">Entrar</button>
    <button id="btnCerrarLogin">Cerrar</button>
  </div>

  <div id="adminPanel" role="region" aria-labelledby="panelTitle" tabindex="-1">
    <h2 id="panelTitle">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Panel de Tareas</h2>
    <input type="text" id="descripcion" placeholder="Descripci√≥n de la tarea" aria-label="Descripci√≥n de la tarea" />
    <input type="text" id="para" placeholder="¬øPara qui√©n es?" aria-label="Para qui√©n es la tarea" />
    <input type="text" id="autor" placeholder="¬øQui√©n la escribi√≥?" aria-label="Autor de la tarea" />
    <input type="date" id="fecha" aria-label="Fecha de la tarea" />
    <button id="btnAgregarTarea">Agregar Tarea</button>
    <div id="adminTasks"></div>
    <button id="logoutBtn">Salir del Panel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1LqppWSU8KGVNw9xbkFkU1BJLAw0EdUo",
      authDomain: "tareas-542bb.firebaseapp.com",
      projectId: "tareas-542bb",
      storageBucket: "tareas-542bb.appspot.com",
      messagingSenderId: "774046945636",
      appId: "1:774046945636:web:c26868684cfdd9acd66a71",
      measurementId: "G-JF2V8974BX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM elements
    const btnMostrarLogin = document.getElementById("btnMostrarLogin");
    const loginForm = document.getElementById("loginForm");
    const btnCerrarLogin = document.getElementById("btnCerrarLogin");
    const btnLogin = document.getElementById("btnLogin");
    const btnSoyPadre = document.getElementById("btnSoyPadre");
    const adminPanel = document.getElementById("adminPanel");
    const logoutBtn = document.getElementById("logoutBtn");
    const btnAgregarTarea = document.getElementById("btnAgregarTarea");
    const taskList = document.getElementById("taskList");
    const adminTasks = document.getElementById("adminTasks");

    let isAdmin = false;
    let editandoId = null;

    // --- LocalStorage keys
    const LS_CONFIRMADAS = "tareas_confirmadas";
    const LS_TEXTOS = "tareas_textos";

    // Leer confirmadas de localStorage
    function leerConfirmadas() {
      const data = localStorage.getItem(LS_CONFIRMADAS);
      return data ? JSON.parse(data) : [];
    }

    // Guardar confirmadas en localStorage
    function guardarConfirmadas(arr) {
      localStorage.setItem(LS_CONFIRMADAS, JSON.stringify(arr));
    }

    // Leer textos de localStorage
    function leerTextos() {
      const data = localStorage.getItem(LS_TEXTOS);
      return data ? JSON.parse(data) : {};
    }

    // Guardar textos en localStorage
    function guardarTextos(obj) {
      localStorage.setItem(LS_TEXTOS, JSON.stringify(obj));
    }

    // Alternar confirmaci√≥n de tarea (NO permitir desconfirmar)
    function toggleConfirmacion(id) {
      let confirmadas = leerConfirmadas();
      if (confirmadas.includes(id)) {
        // No permitir desconfirmar
        return true;
      } else {
        confirmadas.push(id);
        guardarConfirmadas(confirmadas);
        return true;
      }
    }

    btnMostrarLogin.addEventListener("click", () => {
      loginForm.style.display = "flex";
      loginForm.focus();
      btnMostrarLogin.setAttribute("aria-expanded", "true");
      btnSoyPadre.style.display = "none";
    });

    btnCerrarLogin.addEventListener("click", () => {
      loginForm.style.display = "none";
      btnMostrarLogin.setAttribute("aria-expanded", "false");
      btnSoyPadre.style.display = "flex";
      limpiarCamposLogin();
    });

    logoutBtn.addEventListener("click", () => {
      isAdmin = false;
      adminPanel.style.display = "none";
      btnSoyPadre.style.display = "flex";
      taskList.style.display = "flex";
      limpiarCamposAdmin();
    });

    function limpiarCamposLogin() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      btnLogin.disabled = false;
      btnLogin.textContent = "Entrar";
    }

    function limpiarCamposAdmin() {
      document.getElementById("descripcion").value = "";
      document.getElementById("para").value = "";
      document.getElementById("autor").value = "";
      document.getElementById("fecha").value = "";
      editandoId = null;
      btnAgregarTarea.textContent = "Agregar Tarea";
    }

    btnLogin.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "Admin" && pass === "familia2025") {
        isAdmin = true;
        loginForm.style.display = "none";
        adminPanel.style.display = "flex";
        btnSoyPadre.style.display = "none";
        taskList.style.display = "none";
        cargarTareasAdmin();
        limpiarCamposLogin();
      } else {
        alert("Usuario o contrase√±a incorrectos.");
      }
    });

    // Renderizar lista principal (solo tareas confirmadas)
    async function cargarTareasPublicas() {
      taskList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "tareas"));
        let tareasArray = [];
        querySnapshot.forEach((docu) => {
          tareasArray.push({ id: docu.id, ...docu.data() });
        });
        if (tareasArray.length === 0) {
          taskList.innerHTML = "<p>No hay tareas disponibles.</p>";
          return;
        }
        tareasArray.sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        tareasArray.forEach((tarea) => {
          if (tarea.confirmada) {
            taskList.appendChild(crearTarjetaTarea(tarea, false));
          }
        });
      } catch (e) {
        taskList.innerHTML = "<p>Error al cargar tareas.</p>";
        console.error(e);
      }
    }

    // Crear tarjeta tarea (para p√∫blico o admin)
    function crearTarjetaTarea(tarea, isAdminView) {
      const card = document.createElement("div");
      card.className = "task-card " + (tarea.confirmada ? "confirmed" : "not-confirmed");
      card.title = tarea.confirmada ? "Tarea confirmada" : "Tarea NO confirmada";

      let html = `<strong>${tarea.descripcion}</strong>
        <p>Para: ${tarea.para}<br>Escrita por: ${tarea.autor}<br>Fecha: ${tarea.fecha}</p>`;

      card.innerHTML = html;

      if (!tarea.confirmada && !isAdminView) {
        card.style.cursor = "pointer";
        card.addEventListener("click", () => {
          if (toggleConfirmacion(tarea.id)) {
            tarea.confirmada = true;
            card.classList.remove("not-confirmed");
            card.classList.add("confirmed");
            card.title = "Tarea confirmada";
          }
        });
      }

      if (isAdminView) {
        // Botones editar y eliminar
        const btnEliminar = document.createElement("button");
        btnEliminar.className = "delete-btn";
        btnEliminar.title = "Eliminar tarea";
        btnEliminar.textContent = "‚úñ";
        btnEliminar.addEventListener("click", () => eliminarTarea(tarea.id));
        card.appendChild(btnEliminar);

        const btnEditar = document.createElement("button");
        btnEditar.className = "edit-btn";
        btnEditar.title = "Editar tarea";
        btnEditar.textContent = "‚úé";
        btnEditar.addEventListener("click", () => editarTarea(tarea));
        card.appendChild(btnEditar);
      }

      return card;
    }

    // Cargar tareas en panel admin (todas)
    async function cargarTareasAdmin() {
      adminTasks.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "tareas"));
        let tareasArray = [];
        querySnapshot.forEach((docu) => {
          tareasArray.push({ id: docu.id, ...docu.data() });
        });
        if (tareasArray.length === 0) {
          adminTasks.innerHTML = "<p>No hay tareas para mostrar.</p>";
          return;
        }
        tareasArray.sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        tareasArray.forEach(tarea => {
          adminTasks.appendChild(crearTarjetaTarea(tarea, true));
        });
      } catch (e) {
        adminTasks.innerHTML = "<p>Error al cargar tareas.</p>";
        console.error(e);
      }
    }

    // Agregar o editar tarea
    btnAgregarTarea.addEventListener("click", async () => {
      const descripcion = document.getElementById("descripcion").value.trim();
      const para = document.getElementById("para").value.trim();
      const autor = document.getElementById("autor").value.trim();
      const fecha = document.getElementById("fecha").value;

      if (!descripcion || !para || !autor || !fecha) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      btnAgregarTarea.disabled = true;
      btnAgregarTarea.textContent = editandoId ? "Guardando..." : "Agregando...";

      try {
        if (editandoId) {
          // Editar tarea
          const tareaRef = doc(db, "tareas", editandoId);
          await updateDoc(tareaRef, {
            descripcion,
            para,
            autor,
            fecha
          });
          editandoId = null;
          btnAgregarTarea.textContent = "Agregar Tarea";
        } else {
          // Agregar nueva tarea, siempre no confirmada
          await addDoc(collection(db, "tareas"), {
            descripcion,
            para,
            autor,
            fecha,
            confirmada: false
          });
        }
        limpiarCamposAdmin();
        cargarTareasAdmin();
        cargarTareasPublicas();
      } catch (e) {
        alert("Error al guardar tarea.");
        console.error(e);
      }

      btnAgregarTarea.disabled = false;
    });

    // Eliminar tarea
    async function eliminarTarea(id) {
      if (!confirm("¬øSeguro que deseas eliminar esta tarea?")) return;
      try {
        await deleteDoc(doc(db, "tareas", id));
        cargarTareasAdmin();
        cargarTareasPublicas();
      } catch (e) {
        alert("Error al eliminar tarea.");
        console.error(e);
      }
    }

    // Editar tarea
    function editarTarea(tarea) {
      document.getElementById("descripcion").value = tarea.descripcion;
      document.getElementById("para").value = tarea.para;
      document.getElementById("autor").value = tarea.autor;
      document.getElementById("fecha").value = tarea.fecha;
      editandoId = tarea.id;
      btnAgregarTarea.textContent = "Guardar Cambios";
    }

    // Al cargar la p√°gina:
    cargarTareasPublicas();

  </script>
</body>
</html>
