<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Tareas</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .panel { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .task { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .admin-login, .add-task { margin-top: 20px; }
    .hidden { display: none; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="panel">
  <h2>Lista de Tareas</h2>
  <div id="taskList"></div>

  <div class="admin-login">
    <h3>Iniciar sesión como Admin</h3>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="add-task hidden">
    <h3>Agregar Tarea</h3>
    <input type="text" id="tarea" placeholder="¿Cuál es la tarea?">
    <input type="text" id="para" placeholder="¿Para quién es la tarea?">
    <input type="text" id="autor" placeholder="¿Quién escribió la tarea?">
    <input type="date" id="fecha">
    <button onclick="guardarTarea()">Guardar Tarea</button>
  </div>
</div>

<!-- Firebase + Lógica -->
<script type="module" src="./main.js"></script>

</body>
</html>
